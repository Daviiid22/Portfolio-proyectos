    <main>
        <h2 id="titulo">Formulario de Contacto</h2>
        <div class="container">
            <form id="contactForm">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="E-Mail" required>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="3" required placeholder="Mesajes privados"></textarea>
                <input type="submit" value="Enviar" onclick="formulario()">
            </form>
        </div>
        <br>
        <div class="comment-box">
            <h2>Deja un comentario</h2>
            <form id="comment-form">
              <input type="text" id="nombre2" placeholder="Tu nombre">
              <textarea id="comentario" placeholder="Escribe tu comentario aquí..."></textarea>
              <button type="button" id="submit-comment" onclick="AgregarComentarios()">Comentar</button>
